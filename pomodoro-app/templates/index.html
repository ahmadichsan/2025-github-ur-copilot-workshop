<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <h1>Pomodoro Timer</h1>
        <p class="subtitle">Focus & Productivity</p>
      </header>

      <!-- Main Timer Section -->
      <main class="timer-section">
        <!-- Session Type Display -->
        <div class="session-info">
          <h2 id="session-type">Work Session</h2>
          <div class="cycle-info">
            <span>Cycle <span id="cycle-count">1</span>/4</span>
            <span>Session <span id="session-count">1</span></span>
          </div>
        </div>

        <!-- Timer Display -->
        <div class="timer-display">
          <div class="timer-circle">
            <svg class="timer-svg" width="300" height="300">
              <circle class="timer-track" cx="150" cy="150" r="140"></circle>
              <circle
                class="timer-progress"
                cx="150"
                cy="150"
                r="140"
                id="progress-circle"
              ></circle>
            </svg>
            <div class="timer-text">
              <div class="time" id="timer-display">25:00</div>
              <div class="time-label">minutes</div>
            </div>
          </div>
        </div>

        <!-- Control Buttons -->
        <div class="controls">
          <button id="start-btn" class="btn btn-primary">Start</button>
          <button id="pause-btn" class="btn btn-secondary" disabled>
            Pause
          </button>
          <button id="stop-btn" class="btn btn-secondary" disabled>Stop</button>
          <button id="skip-btn" class="btn btn-tertiary" disabled>Skip</button>
        </div>

        <!-- Settings (Optional) -->
        <div class="settings">
          <div class="setting-item">
            <label for="work-duration">Work Duration:</label>
            <select id="work-duration">
              <option value="1500">25 min</option>
              <option value="3000">50 min</option>
              <option value="1800">30 min</option>
            </select>
          </div>
          <div class="setting-item">
            <label for="break-duration">Short Break:</label>
            <select id="break-duration">
              <option value="300">5 min</option>
              <option value="600">10 min</option>
              <option value="900">15 min</option>
            </select>
          </div>
          <div class="setting-item">
            <label for="long-break-duration">Long Break:</label>
            <select id="long-break-duration">
              <option value="900">15 min</option>
              <option value="1200">20 min</option>
              <option value="1800">30 min</option>
            </select>
          </div>
        </div>

        <!-- Status Display -->
        <div class="status-display">
          <div class="status-item">
            <span class="status-label">Status:</span>
            <span id="timer-status" class="status-value">Ready</span>
          </div>
          <div class="status-item">
            <span class="status-label">Next:</span>
            <span id="next-session" class="status-value">Work Session</span>
          </div>
        </div>
      </main>

      <!-- Session History (Optional) -->
      <section class="history-section">
        <h3>Session History</h3>
        <div class="history-toggle">
          <button id="history-toggle-btn" class="btn btn-link">
            Show History
          </button>
        </div>
        <div id="session-history" class="session-history hidden">
          <div class="history-stats">
            <div class="stat">
              <span class="stat-number" id="total-sessions">0</span>
              <span class="stat-label">Total Sessions</span>
            </div>
            <div class="stat">
              <span class="stat-number" id="completed-sessions">0</span>
              <span class="stat-label">Completed</span>
            </div>
            <div class="stat">
              <span class="stat-number" id="total-time">0h 0m</span>
              <span class="stat-label">Total Time</span>
            </div>
          </div>
          <div class="history-list">
            <ul id="history-items">
              <!-- History items will be populated by JavaScript -->
            </ul>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <p>&copy; 2025 Pomodoro Timer. Built with GitHub Copilot.</p>
      </footer>
    </div>

    <!-- Audio for notifications (optional) -->
    <audio id="notification-sound" preload="auto">
      <!-- You can add audio files here for timer notifications -->
      <!-- <source src="{{ url_for('static', filename='notification.mp3') }}" type="audio/mpeg"> -->
      <!-- <source src="{{ url_for('static', filename='notification.wav') }}" type="audio/wav"> -->
    </audio>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
